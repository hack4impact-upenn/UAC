<div class="container theme-showcase" role="main">

    <div class="row">

            <form>
                <label><input type="radio" name="mode" value="grouped"> Grouped</label>

        <div class="col-md-3"><span class="glyphicon glyphicon-stop" style="color:#89CEDE" aria-hidden="true">  Costs with UAC</span></div>
    </div>
    <div class="row"> 
        <div class="col-md-8">
            <div id="svg_container"> 
                <script src="http://d3js.org/d3.v3.min.js"></script>

                <script>

                var n = 2, // number of layers
                m = 7, // number of samples per layer
                stack = d3.layout.stack(),
                //layers = stack(d3.range(n).map(function() { return [[]] })),
                //layers = stack([[10,20,30,40,50,60,70],[45,30,22,90,100,23]]),
                layers = stack(d3.range(n).map(function(x) {return getData(x); }))
                yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
                yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

                var margin = {top: 40, right: 10, bottom: 20, left: 10},
                width = 800 - margin.left - margin.right,
                diagramWidth = 800 - margin.left - margin.right - 200,
                height = 500 - margin.top - margin.bottom;

                var x = d3.scale.ordinal()
                .domain(d3.range(m))
                .rangeRoundBands([0, diagramWidth], .08);

                var y = d3.scale.linear()
                .domain([0, yStackMax])
                .range([height, 0]);

                var color = d3.scale.linear().domain([0, n - 1]).range(["#DC4E00", "#89CEDE"]);

                var xAxis = d3.svg.axis()
                .scale(x)
                .tickSize(1)
                .tickPadding(6)
                .ticks([0,1,2,3,4,5,6])
                //.ticks(['a','b','c','d','e','f','g'])
                //.tickValues(['a','b','c','d','e','f','g'])
                .tickValues([0,1,2,3,4,5,6])
                .tickFormat(function(d) { return convertToLabel(d); })
                .orient("bottom");

                var yAxis = d3.svg.axis()
                .scale(y)
                .tickSize(1)
                .tickPadding(0)
                .tickFormat(function(d) {return '$' + d; })
                .orient("left");

                var offset = margin.left + 30; // to move diagram right
                var svg = d3.select("#svg_container").append("svg")
                .attr("width", width + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + offset + "," + margin.top + ")");

                var layer = svg.selectAll(".layer")
                .data(layers)
                .enter().append("g")
                .attr("class", "layer")
                .style("fill", function(d, i) { return color(i); });

                var rect = layer.selectAll("rect")
                .data(function(d) { return d; })
                .enter().append("rect")
                .attr("x", function(d) { return x(d.x); })
                .attr("y", height)
                .attr("width", x.rangeBand())
                .attr("height", 0);

                rect.transition()
                .delay(function(d, i) { return i * 10; })
                .attr("y", function(d) { return y(d.y0 + d.y); })
                .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

                svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

                svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(0,0)")
                .call(yAxis);

                d3.selectAll("input").on("change", change);

                // var timeout = setTimeout(function() {
                //   d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
                // }, 2000);

                function convertToLabel(d) {
                    switch(d) {
                        case 0:
                            return 'Total';
                            break;
                        case 1:
                            return 'Legal';
                            break;
                        case 2:
                            return 'Accounting';
                            break;
                        case 3:
                            return 'Insurance';
                            break;
                        case 4:
                            return 'Compensation';
                            break;
                        case 5:
                            return 'Services';
                            break; 
                        case 6:
                            return 'Other';
                            break;
                    } 
                }

                function change() {
                //clearTimeout(timeout);
                if (this.value === "stacked") transitionStacked();
                else transitionGrouped();
                }

                function transitionGrouped() {
                y.domain([0, yGroupMax]);

                rect.transition()
                .duration(500)
                .delay(function(d, i) { return i * 10; })
                .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
                .attr("width", x.rangeBand() / n)
                .transition()
                .attr("y", function(d) { return y(d.y); })
                .attr("height", function(d) { return height - y(d.y); });
                }

                function transitionStacked() {
                    y.domain([0, yStackMax]);

                    rect.transition()
                    .duration(500)
                    .delay(function(d, i) { return i * 10; })
                    .attr("y", function(d) { return y(d.y0 + d.y); })
                    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
                    .transition()
                    .attr("x", function(d) { return x(d.x); })
                    .attr("width", x.rangeBand());
                }

                
                
                /* DATA GENERATOR */
                // n = x axis num categories
                // o = 0.1

                function getData(n) {
                    var a;
                    if (n==0) {
                        a = [10,20,30,40,50,60,70];
                    } else {
                        a = [40,20,30,80,10,70,50];
                    }
                    return a.map(function(d, i) {return {x: i, y: d}; });
                }

                </script>
